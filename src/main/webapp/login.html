<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="./static/login.css">
</head>

<body>
  <main class="wrap">
    <form class="card" id="loginForm">
      <div class="logo">
        <img src="./assets/Fast.png" alt="logo" class="logo">
      </div>
      <h1 class="title">Đăng nhập tài khoản Nhân Viên</h1>

      <label for="username">Tên tài khoản</label>
      <input id="username" name="username" type="text" required placeholder="Vui lòng nhập tên tài khoản">

      <label for="password">Mật khẩu</label>
      <input id="password" name="password" type="password" autocomplete="current-password" required
        placeholder="••••••••">

      <div class="row">
        <label class="remember-me">
          <input type="checkbox" name="remember" id="remember">
          <span>Nhớ tài khoản</span>
        </label>
        <a href="#" style="font-size:14px">Quên mật khẩu?</a>
      </div>
      <div class="row">
        <div class="message"></div>
        <div class="actions">
          <button type="submit">Đăng nhập</button>
        </div>
      </div>
    </form>
  </main>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="./js/login.js"></script>

</html>
