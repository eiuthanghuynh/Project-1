<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fastfeast - Trang Nhân Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="static/admin/staff.css">
    <link rel="stylesheet" type="text/css" href="static/manage.css">
</head>

<!-- Popup chỉnh trạng thái đơn hàng -->
<div class="modal fade" id="editStatusModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Cập nhật trạng thái đơn hàng</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editStatusForm">
                    <input type="hidden" id="editOrderId">
                    <div class="mb-3">
                        <label class="form-label">Trạng thái</label>
                        <select class="form-select" id="orderStatus" required>
                            <option value="">Vui lòng nhập trạng thái</option>
                            <option value="Completed">Hoàn thành</option>
                            <option value="In Delivery">Đang giao hàng</option>
                            <option value="Preparing">Đang chuẩn bị</option>
                            <option value="Cancelled">Đã hủy</option>
                        </select>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-primary-custom">Cập nhật</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<body>
    <div class="container-fluid">
        <div class="page-header">
            <h2 class="page-title">Trang quản lý đơn hàng</h2>
            <!-- <button class="btn btn-primary">
                <i class="fas fa-plus"></i> Thêm đơn hàng
            </button> -->
        </div>

        <div class="content-box">
            <div class="box-header">
                <h3>Danh sách đơn hàng</h3>
            </div>

            <div class="box-body">
                <div class="table-responsive">
                    <table class="custom-table" id="orderTable">
                        <thead>
                            <tr>
                                <th style="width: 5%">ID</th>
                                <th style="width: 5%">ID Khách hàng</th>
                                <th style="width: 30%">Tên khách hàng</th>
                                <th style="width: 20%">Thời gian đặt hàng</th>
                                <th style="width: 20%">Tình trạng</th>
                                <th style="width: 20%">Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast thông báo hành động -->
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 999">
        <div id="appToast" class="toast align-items-center text-white border-0 p-3" role="alert">
            <div class="d-flex">
                <div class="toast-body" id="toastMessage"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin/order.js"></script>
</body>

</html>
