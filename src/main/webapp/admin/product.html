<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fastfeast - Trang Nhân Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="static/admin/staff.css">
    <link rel="stylesheet" type="text/css" href="static/manage.css">
</head>

<!-- Popup thêm/sửa sản phẩm -->
<div class="modal fade" id="addProductModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header m-section-header">
                <h5 class="modal-title m-section-title">Nhập thông tin sản phẩm</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form id="addProductForm" enctype="multipart/form-data">
                    <input type="hidden" name="product_id" id="productId">

                    <div class="mb-3">
                        <label for="productName" class="form-label">Tên sản phẩm</label>
                        <input name="product_name" type="text" class="form-control" id="productName" required>
                    </div>

                    <div class="mb-3">
                        <label for="productDescription" class="form-label">Mô tả</label>
                        <textarea name="product_description" class="form-control" id="productDescription"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Giá</label>
                        <input type="text" class="form-control" id="productPrice" required>
                        <input name="price" type="hidden" id="price">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Ảnh sản phẩm</label>
                        <input type="file" name="image" class="form-control" accept="image/*">
                    </div>

                    <div class="mb-3">
                        <label for="categoryId" class="form-label">Danh mục</label>
                        <select name="category_id" class="form-select" id="categoryId" required>
                            <option value="">Vui lòng chọn danh mục</option>
                            <option value="CA01">Pizza</option>
                            <option value="CA02">Hamburger</option>
                            <option value="CA03">Burrito</option>
                        </select>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-primary-custom" id="btnSaveProduct">Lưu</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<!-- Popup xác nhận xóa sản phẩm -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title text-danger">
                    <i class="fas fa-triangle-exclamation me-2"></i>
                    Xác nhận xóa
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                Bạn có chắc chắn muốn <strong>xóa sản phẩm này</strong> không?<br>
                Hành động này <span class="text-danger">không thể hoàn tác</span>.
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Hủy
                </button>
                <button type="button" class="btn btn-danger" id="btnConfirmDelete">
                    Xóa
                </button>
            </div>

        </div>
    </div>
</div>

<body>
    <div class="container-fluid">
        <div class="page-header">
            <h2 class="page-title">Trang quản lý sản phẩm</h2>
            <button class="btn btn-primary-custom" id="btnAddProduct">
                <i class="fas fa-plus"></i> Thêm sản phẩm
            </button>
        </div>

        <div class="content-box">
            <div class="box-header">
                <h3>Danh sách sản phẩm</h3>
            </div>

            <div class="box-body">
                <div class="table-responsive">
                    <table class="custom-table" id="productTable">
                        <thead>
                            <tr>
                                <th style="width: 5%">ID</th>
                                <th style="width: 20%">Tên sản phẩm</th>
                                <th style="width: 35%">Mô tả</th>
                                <th style="width: 10%">Giá</th>
                                <th style="width: 10%">Ảnh minh họa</th>
                                <!-- <th style="width: 5%">ID Danh mục</th> -->
                                <th style="width: 20%">Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast thông báo hành động -->
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 999">
        <div id="appToast" class="toast align-items-center text-white border-0 p-3" role="alert">
            <div class="d-flex">
                <div class="toast-body" id="toastMessage"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin/product.js"></script>
</body>

</html>
