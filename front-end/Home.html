  <meta charset="utf-8">

<body>
  <header>
    <div class="head-menu">
      <nav>
        <a href="" class="logo"><img src="./access/Fast.png" alt=""></a>
        <div class="container">
          <ul class="primary-menu">
            <li><a href="">HOME</a></li>
            <li><a href="">MENU</a></li>
            <li><a href="">DEALS</a></li>
            <li><a href="">COMBO</a></li>
            <li><a href="" class="basket-shopping" id="baskket"><i class="fa-solid fa-basket-shopping"></i></a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <section class="introduce-slider">
      <div class="container">
        <div class="slider">
          <div id="introduce-slider-carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" id="intro">
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#introduce-slider-carousel"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#introduce-slider-carousel"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Thực đơn nổi bật -->
    <section id="pizza-slider">
      <div class="container">
        <h2>Pizza</h2>
        <div id="pizza-slider-carousel" class="carousel slide">
          <div class="carousel-inner" id="pizza">
          </div>
          <button class="carousel-control-prev food-button-prev" type="button" data-bs-target="#pizza-slider-carousel"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next food-button-next" type="button" data-bs-target="#pizza-slider-carousel"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </section>

    <section id="burrito-slider">
      <div class="container">
        <h2>Burrito</h2>
        <div id="burrito-slider-carousel" class="carousel slide">
          <div class="carousel-inner" id="burrito">
          </div>
          <button class="carousel-control-prev food-button-prev" type="button" data-bs-target="#burrito-slider-carousel"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next food-button-next" type="button" data-bs-target="#burrito-slider-carousel"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </section>

    <section id="hamburger-slider">
      <div class="container">
        <h2>Hamburger</h2>
        <div id="hamburger-slider-carousel" class="carousel slide">
          <div class="carousel-inner" id="hamburger">
          </div>
          <button class="carousel-control-prev food-button-prev" type="button"
            data-bs-target="#hamburger-slider-carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next food-button-next" type="button"
            data-bs-target="#hamburger-slider-carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </section>

    <div class="modal fade" id="foodModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
          <div class="container">
            <div class="row">
              <div class="col-md-7">
                <img src="" alt="" style="width:100%;" id="modalImg" class="modal-food-img">
              </div>
              <div class="col-md-5" id="modalInfor">
                <div class="modal-header">
                  <h1 id="modalTitle"></h1>
                  <p id="modalDescription">Hai hai</p>
                  <p id="modalPrice"></p>
                </div>
                <div class="modal-body">
                  <form action="">
                    <h2 class="modal-body-title">KÍCH THƯỚC</h2>
                    <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>
                    <label class="btn btn-secondary" for="option1">Nhỏ 6"</label>
                    <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
                    <label class="btn btn-secondary" for="option2">Vừa 9" + 80.000đ</label>
                    <input type="radio" class="btn-check" name="options" id="option4" autocomplete="off">
                    <label class="btn btn-secondary" for="option4">Lớn 12" + 190.000đ</label>
                    <h2 class="modal-body-title">ĐẾ</h2>
                    <input type="radio" id="thick" name="pizza-base" checked>
                    <label for="thick">Dày</label>
                    <input type="radio" id="thin" name="pizza-base">
                    <label for="thin">Mỏng</label>
                    <h2 class="modal-body-title">GHI CHÚ</h2>
                    <textarea name="note" id="note" rows="2" cols="55" class="note-input"
                      placeholder="Nhập ghi chú của bạn tại đây"></textarea>
                  </form>
                </div>
                <div class="modal-footer">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="quantity-box d-flex align-items-center">
                        <button class="btn btn-outline-secondary btn-minus">-</button>
                        <input class="form-control mx-2 foodQty" value="1" min="1"
                          style="width: 60px; text-align: center;">
                        <button class="btn btn-outline-secondary btn-plus">+</button>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <p class="add-to-cart">Thêm vào giỏ hàng</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>

          <div class="col-md-4">
            <a href=""><img src="" alt=""></a>
          </div>

            <i class="fa-solid fa-phone"></i>
            HOTLINE
            <p class="hotline">1900 0089</p>
          </div>
          <div class="col-md-4">
            <div class="row">
              <div class="col-md-6 footer-navigation">
                <ul>
                  <li><a href="">About Us</a></li>
                  <li><a href="">Blog</a></li>
                  <li><a href="">Career</a></li>
                  <li><a href="">Privacy Policy</a></li>
                </ul>
              </div>
              <div class="col-md-6 footer-navigation">
                <ul>
                  <li><a href="">Menu</a></li>
                  <li><a href="">Deals</a></li>
                  <li><a href="">E-Voucher</a></li>
                  <li><a href="">Location</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
